  class User {
    constructor(_name, _age) {
      this.name = _name;
      this.age = _age;
    }
    getName() {
      return this.name;
    }
    setName(_name) {
      this.name = _name;
    }
    getAge() {
      return this.age;
    }
    setAge(_age) {
      this.age = _age;
    }
    introduce() {
      return `${this.name} 입니다. 나이는 ${this.age}입니다.`
    }
  }

  const hongks = new User('Hong.k.s', 25);
